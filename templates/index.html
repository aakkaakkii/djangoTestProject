{% extends 'base.html' %}

{% block title %}
    <title> index </title>
{% endblock %}

{% block content %}

    {% if post_list %}
        <div class="container">
            <div class="row">
                <div class="col-8 offset-2">

                    {% for post in post_list %}
                        <div>
                            <img src="{{ post.thumbnail.url }}" alt=""/>
                            <div>{{ post.title }}</div>
                            <div>{{ post.timestamp }}</div>
                        </div>
                        <a href="{% url 'post_detail' post.id%}">view</a>
                    {% endfor %}
                </div>
            </div>
        </div>
    {% endif %}

{% endblock %}
